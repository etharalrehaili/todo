<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="todo-container">
      <h1>To Do List</h1>
      <form>
        <label> Task name: </label>
        <input type="text" id="title" placeholder="Enter a new todo" />
        <button id="submit-btn">Add</button>
      </form>
      <h2>List here:</h2>
      <ul id="toDoList"></ul>
      <div id="counts">
        <p>Total: <span id="total-count">0</span></p>
        <p>Completed: <span id="completed-count">0</span></p>
        <p>Uncompleted: <span id="uncompleted-count">0</span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
